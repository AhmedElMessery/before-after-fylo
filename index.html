<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="landing">
        <div class="box">
            <div class="left-box">
                <div class="text">
                    <i class="fa-solid fa-layer-group fa-2x"></i>
                    <h1>Fylo</h1>
                </div>
                <div class="icons">
                    <img src="images/icon-document.svg" alt="">
                    <img src="images/icon-folder.svg" alt="">
                    <img src="images/icon-upload.svg" alt="">
                </div>
            </div>
            <div class="right-box">
                <div class="text">
                    <p>You've used <span style="color: white;">815 GB</span> of your storage</p>
                    <div class="using">
                        <span></span>
                        <i class="fa-solid fa-caret-down fa-2x"></i>
                    </div>
                    <div class="information">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="background">
            <img src="images/bg-desktop.png" alt="">
        </div>
    </div>
</body>
</html>
